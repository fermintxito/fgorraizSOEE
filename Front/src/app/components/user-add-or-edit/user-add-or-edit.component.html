<div class="row row justify-content-md-center">
    <div class="col-md-auto">
        <h3>{{ accion }} usuario</h3>
    </div>
</div>
<form [formGroup]= "addUser" (ngSubmit)="submit()">
    <div class="row mt-3 row justify-content-md-center">
        <div class="col-lg-6">
            <!-- Login Form -->
            <div class="form-floating mb-3">
                <input formControlName="name" type="text" class="form-control" id="floatingName">
                <label for="floatingName">Nombre</label>
                <span *ngIf="addUser.get('name')?.invalid && addUser.get('name')?.touched" class="text-danger">El <strong>nombre</strong> es requerido</span>
            </div>
            <div class="form-floating mb-3">
                <input formControlName="age" type="number" class="form-control" id="floatingAge">
                <label for="floatingAge">Edad</label>
                <span *ngIf="addUser.get('age')?.invalid && addUser.get('age')?.touched" class="text-danger">El <strong>edad</strong> es requerido</span>
            </div>
            <div class="form-floating mb-3">
                <input formControlName="email" type="email" class="form-control" id="floatingEmail">
                <label for="floatingEmail">Email</label>
                <span *ngIf="addUser.get('email')?.invalid && addUser.get('email')?.touched" class="text-danger">El <strong>email</strong> es requerido</span>
            </div>
            <div class="form-floating mb-3">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword">
                <label for="floatingPassword">Password</label>
                <span *ngIf="addUser.get('password')?.invalid && addUser.get('password')?.touched" class="text-danger">El <strong>password</strong> es requerido</span>
            </div>
        </div>
    </div>
    <div class="row row justify-content-md-center">
        <div class="col-lg-6">
            <button type="button" routerLink="/" class="btn btn-secondary">Cancelar</button>
            <button type="submit" [disabled]="addUser.invalid" class="btn btn-success float-end">{{ accion }}</button>
        </div>
    </div>
</form>
